{% for comments in comments_list %}
    <div class="alert alert-{% if comments.user.username == user.username %}info{% else %}success{% endif %} " id="message-{{ comments.id }}">
        <div class="user">
            {{ comments.user }} {{ comments.date|timesince }} ago
        </div>
        <div class="clearfix text">
            {{ comments.message }}
        </div>
    </div>
{% endfor %}
